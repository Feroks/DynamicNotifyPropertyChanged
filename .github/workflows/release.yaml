name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

env:
  configuration: Release

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Verify commit exists in origin/master
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/master

      - name: Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c ${{ env.configuration }} /p:Version=${VERSION}

      - name: Test
        run: dotnet test --no-build -c ${{ env.configuration }} /p:Version=${VERSION} --no-build

      - name: Pack
        run: dotnet pack --no-build -c ${{ env.configuration }} /p:Version=${VERSION} --output .

      - name: Push
        run: dotnet nuget push DynamicNotifyPropertyChanged.${VERSION}.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
